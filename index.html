<!DOCTYPE html>

<html>
<head>

	<link rel="stylesheet" href="css/main.css"/>

<body>
	<div class="text">
		<h1>Tideform</h1>

		<style type="text/css">
			.st0{fill:#00E1FF;}
			.st1{fill:url(#SVGID_1_);stroke:#00E1FF;stroke-width:2;stroke-miterlimit:10;}
		</style>
		<ellipse class="st0" cx="145" cy="160.5" rx="105" ry="133.5"/>
		<linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="144.8583" y1="59.6367" x2="144.8583" y2="269.5955">
			<stop  offset="0" style="stop-color:#662D91"/>
			<stop  offset="1" style="stop-color:#000000"/>
		</linearGradient>
		<circle class="st1" cx="145" cy="160.5" r="105"/>
	</svg>

	<script src="js/main.js"></script>

</html>
